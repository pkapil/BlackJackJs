<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>BlackJackGame</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Simple BlackJack Game">
		<meta name="author" content="jmk.kapil">
		<!-- Le styles -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<style>
		body {
		padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
		}
		</style>
		<link href="css/bootstrap-responsive.css" rel="stylesheet">
		<script id="template" type="text/html">
		<div class="row">
			<div className="span12">Simple game ..The game is initially loaded with the first set of Cards</div>
		</div>
		<div class="row">
			<h4>Scores</h4>
			<div class="span10">
				<div id="scores">
						<ul>
								<li>Dealer Score : {{dealerscore}}</li>
								<li>Player Score : {{playersscore}}</li>
						</ul>
				</div>
			</div>
			<div class="span2">
				<span><a id="restart" onClick="window.location.reload()" class="btn btn-warning btn-small"> RESTART GAME </a></span>
			</div>
		</div>
		<div class="row">
			{{#message}}
			<div class="span12 {{styleclass}} strong" id="message"><b>Message : {{info}}</div>
			{{/message}}
		</div>
		<div class="row">
			<h4>Dealer</h4>
			{{#dealer}}
			<div class="span2">
				<ul>
						<li id="value">Value:{{value}}</li>
						<li id="color">Color:{{color}}</li>
						<li id="symbol">Symbol:{{symbol}}</li>
				</ul>
			</div>
			{{/dealer}}
		</div>
		<div class="row">
			<h4>Player</h4>
			{{#player}}
			<div class="span2">
				<ul>
						<li id="value">Value:{{value}}</li>
						<li id="color">Color:{{color}}</li>
						<li id="symbol">Symbol:{{symbol}}</li>
				</ul>
			</div>
			{{/player}}
		</div>
		<div class="row">
			<div class="span4">
				<div id="controls" style="padding:10px;margin:10px">
						<span><a class="btn btn-primary btn-small" id="hit"> HIT </a></span>
						<span><a class="btn btn-primary btn-small" id="stand"> STAND </a></span>
						<span><a onClick="window.location.reload()" class="btn btn-warning btn-small"> RESTART GAME </a></span>
				</div>
			</div>
		</div>
		</script>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="brand" href="#">BlackJack</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li class="active"><a href="//pkapil.com">Home</a></li>
						</ul>
						</div><!--/.nav-collapse -->
					</div>
				</div>
			</div>
			<div id="mainContainer"class="container">
				.......Loading
			</div>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
			<script src="https://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.js"></script>
			<script src="js/bootstrap.min.js"></script>
			<script src="game.js" type="text/javascript"></script>
		</body>
	</html>
